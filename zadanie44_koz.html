<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 44 - Kozak</title>
</head>

<body>
    <div style="font-size:42px; color:green;">
        <script>
            var ilosc_koz = 11;
            var wielkosc_koz = 42;
            document.write("Ilość wykonania pętli = " + ilosc_koz + "<br>");
            document.write("Wielkość liter = " + wielkosc_koz + "px<br><br>");

            for (var i_koz = 1; i_koz <= ilosc_koz; i_koz++) {
                if (i_koz % 2 == 0)
                    document.write(i_koz + ". Bartosz<br>");
                else
                    document.write(i_koz + ". Kozak<br>");
            }
        </script>
    </div>
</body>

</html>
