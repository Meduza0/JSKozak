<!DOCTYPE html>

<head>
    <title> UÅ¼ycie fukcji </title>
    <meta charset="utf-8">
</head>

<body>
    <div style="color:navy;font-size:50px;">
        <script language="JavaScript">
            var a = parseFloat(prompt("a=", ""));
            var b = parseFloat(prompt("b=", ""));
            function suma_koz(a, b) {
                return a + b;
            }
            document.write("suma=" + suma_koz(a, b) + "<br>");
            function odejmowanie_koz(a, b) {
                return a - b;
            }
            document.write("odejmowanie=" + odejmowanie_koz(a, b) + "<br>");
            function od_kwadratu_koz(a) {
                return (a * a);
            }
            document.write("od kwadratu=" + od_kwadratu_koz(a) + "<br>");
            function od_kwadratu_koz(b) {
                return (b * b);
            }
            document.write("od kwadratu=" + od_kwadratu_koz(b) + "<br>");
        </script>
    </div>
</body>

</html>
