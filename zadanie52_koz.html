<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 52 - Kozak</title>
</head>

<body>
    <pre style="font-family: monospace; font-size: 16px; color: navy;">
        <script>
            var a_koz = (5 % 4) + 5; // 6
            var b_koz = (6 % 6) + 20; // 21

            // Górna krawędź
            for (var i_koz = 1; i_koz <= b_koz; i_koz++) {
                document.write("*");
            }
            document.write("<br>");

            // Środek
            for (var j_koz = 1; j_koz <= a_koz - 2; j_koz++) {
                document.write("*");
                for (var k_koz = 1; k_koz <= b_koz - 2; k_koz++) {
                    document.write("&nbsp;");
                }
                document.write("*<br>");
            }

            // Dolna krawędź
            for (var i_koz = 1; i_koz <= b_koz; i_koz++) {
                document.write("*");
            }
        </script>
    </pre>
</body>

</html>
