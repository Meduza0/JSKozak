<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozkład ułamka egipskiego na dwa takie same ułamki</title>
    <script>
        var m_koz = prompt("Podaj liczbę m (m > 0):", "");

        var m = parseInt(m_koz);

        var firstFraction = 2 * m;
        var secondFraction = 2 * m;

        document.write("Rozkład ułamka " + "1/" + m + " na dwa takie same ułamki egipskie to: <br>");
        document.write("1/" + m + " = " + "1/" + firstFraction + " + " + "1/" + secondFraction + "<br>");
    </script>
</head>

<body>
    <h1>Zadanie 15: Rozkład ułamka egipskiego na dwa takie same ułamki</h1>

    <h2><b>Zastosowanie:</b></h2>
    <p>Skrypt oblicza rozkład ułamka egipskiego na dwa takie same ułamki egipskie, np. 1/m = 1/(2*m) + 1/(2*m).</p>
    <p>Podany ułamek m jest rozkładany na dwa równe ułamki egipskie.</p>
</body>

</html>
