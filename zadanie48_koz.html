<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 48 - Kozak</title>
</head>

<body>
    <div style="font-size:20px; color:green;">
        <script>
            var suma_koz = 0;
            for (var i_koz = 1; i_koz <= 1000000; i_koz++) {
                suma_koz = suma_koz + 1 / i_koz;
            }
            document.write("Suma szeregu harmonicznego od 1 do 1000000 wynosi: " + suma_koz.toFixed(4));
        </script>
    </div>
</body>

</html>
