<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozkład ułamka egipskiego na trzy ułamki</title>
    <script>
        var liczba1 = prompt("liczba1=","");
        var m_koz = parseFloat(liczba1);

        document.write("1/" + m_koz + "=");
        document.write("1/" + (m_koz + 2) + "+");
        document.write("1/" + (m_koz + 1) * (m_koz +2) + " + ");
         document.write("1/" + m_koz * (m_koz +1) + " <br> ");
        
    </script>
</head>

<body>
    <h1>Zadanie 14: Rozkład ułamka egipskiego na trzy ułamki</h1>

    <h2><b>Zastosowanie:</b></h2>
    <p>Skrypt oblicza rozkład ułamka egipskiego na trzy ułamki o postaci 1/m = 1/(m+2) + 1/(m*(m+2)) + 1/(m*(m+1)).</p>
    <p>Podany ułamek m jest rozkładany na trzy inne ułamki egipskie.</p>
</body>

</html>
