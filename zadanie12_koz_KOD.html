<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zastosowanie: Obliczanie sekund między dniami i godzinami</title>
    <script>
        var D1_koz = prompt("Podaj pierwszy dzień (D1):", "");
        var D2_koz = prompt("Podaj drugi dzień (D2):", "");
        var G1_koz = prompt("Podaj godzinę dla pierwszego dnia (G1):", "");
        var G2_koz = prompt("Podaj godzinę dla drugiego dnia (G2):", "");
        var seconds;


        var d1 = parseInt(D1_koz);
        var d2 = parseInt(D2_koz);
        var g1 = parseInt(G1_koz);
        var g2 = parseInt(G2_koz);


        var dayDifference = Math.abs(d1 - d2);
        var hourDifference = Math.abs(g1 - g2);


        seconds = (dayDifference * 24 * 60 * 60) + (hourDifference * 60 * 60);
        document.write("Różnica między dniem " + d1 + " i dniem " + d2 + " z uwzględnieniem godzin wynosi " + seconds + " sekund.");
    </script>
</head>
