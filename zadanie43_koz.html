<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Zadanie 43 - Kozak</title>
</head>

<body>
    <div style="color:blue; font-size:30px;">
        <script>
            var koniec_petli_koz = prompt("Podaj liczbę końcową:", "");
            koniec_petli_koz = parseInt(koniec_petli_koz);
            for (var i_koz = 2; i_koz <= koniec_petli_koz; i_koz++) {
                if (i_koz % 2 == 0) {
                    document.write(i_koz + "<br>");
                }
            }
        </script>
    </div>
</body>

</html>
